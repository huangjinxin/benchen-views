        function setupAutoSave() {
            // ç›‘å¬æ‰€æœ‰inputã€selectã€textareaçš„å˜åŒ–
            const saveDebounced = debounce(saveToCache, 500);

            document.querySelectorAll('input, select, textarea').forEach(element => {
                element.addEventListener('input', saveDebounced);
                element.addEventListener('change', saveDebounced);
            });

            // ç›‘å¬æ—¶é—´æ—¥å¿—å®¹å™¨çš„å˜åŒ–
            const timelineContainer = document.getElementById('timelineContainer');
            if (timelineContainer) {
                const observer = new MutationObserver(saveDebounced);
                observer.observe(timelineContainer, {
                    childList: true,
                    subtree: true,
                    characterData: true,
                    attributes: true
                });
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
