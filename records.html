        function exportRecords() {
            if (allRecords.length === 0) {
                showNotification('âŒ æ²¡æœ‰å¯å¯¼å‡ºçš„è®°å½•', true);
                return;
            }

            const dataStr = JSON.stringify(allRecords, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `è§‚å¯Ÿè®°å½•_${new Date().getTime()}.json`;
            link.click();
            URL.revokeObjectURL(url);

        function printDetail() {

        function copyDetail() {
            const content = document.getElementById('detailContent').innerText;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(content).then(() => {
                    showNotification('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = content;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
